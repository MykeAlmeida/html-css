<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical no centro</title>
    <style>
        body{
            background: black;
        }

        .container{
            background: purple url(../imagens/target001.png) no-repeat center center;
            background-size: cover;
            height: 95vh;
            position: relative;
            height: 95vh;
        }

        .content{
            background: orange url(../imagens/target001.png) no-repeat center center;
            background-size: cover;
            height: 20em;
            width: 30em;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section class="container">
        <article class="content">

        </article>
    </section>
</body>
</html>
