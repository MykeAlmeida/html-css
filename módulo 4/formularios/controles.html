<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles para Formulários</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div{
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Controles de Formulário</h1>

    <form action="cadastro.php" autocomplete="on" method="post">
        <div>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required placeholder="Digite aqui..." autocomplete="username" minlength="5" maxlength="15">
        </div>

        <div>
            <label for="isenha">Senha: </label>
            <input type="password" name="sobrenome" id="isenha" required placeholder="Digite aqui..." autocomplete="current-password" minlength="8" maxlength="12" size="12">
        </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
