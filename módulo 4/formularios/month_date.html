<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais elementos de Formulário</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Fomulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" required maxlength="30">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input style="text-align: center;" type="number" name="media" id="imedia" value="5" max="10" min="0" step="0.1" required>
        </p>

        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-08" required>
        </p>

        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" value="2023-09-05" required>
        </p>

        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" required value="18:00">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
