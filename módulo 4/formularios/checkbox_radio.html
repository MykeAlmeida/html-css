<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Checkbox e Radio nos Formulários</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        fieldset{
            margin-bottom: 30px;
        }

        legend{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>
    
    <form action="cadastroa.php" method="get" autocomplete="on">
        
        <fieldset>
            <legend>Seleção de Sexo</legend>

            <input type="radio" name="nome" id="imasc" value="M" checked>
            <label for="imasc">Masculino</label><br>

            <input type="radio" name="nome" id="ifem" value="F">
            <label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Escolha seus esportes Favoritos</legend>

            <input type="checkbox" name="futebol" id="ifutebol" checked>
            <label for="ifutebol">Futebol</label><br>

            <input type="checkbox" name="basquete" id="ibasquete">
            <label for="ibasquete">Basquete</label><br>

            <input type="checkbox" name="formula" id="iformula">
            <label for="iformula">Fórmula 1</label><br>

            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label><br>

            <input type="checkbox" name="hand" id="ihandball">
            <label for="ihandball">Handball</label><br>

        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
