<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Pseudoclasses</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
        }

        div:hover{
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
