<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone e Email no Formulário</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        form{
            border: solid 5px black;
            display: inline-block;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
        }

        h1{
            text-align: center;
        }

        form, div{
            padding: 20px 20px 10px 20px;
            text-align: left;
        }

        
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" autocomplete="on" method="get">
        <div>
            <label for="itelefone">Telefone:</label>
            <input type="tel" name="telefone" id="itelefone" required maxlength="15" placeholder="(XX) XXXXX-XXXX" size="12" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
        </div>

        <div>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail" size="25" autocomplete="email">
        </div>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
