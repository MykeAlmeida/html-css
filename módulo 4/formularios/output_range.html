<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Usando o output com o range</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="inum">Nível de Satisfação: </label>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ivalue.innerHTML = Number(inum.value)">
        <output id="ivalue">5</output>
    </form>
</body>
</html>
