<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div{
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Usando o output para expressar a idade</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iano">Em qual ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" required oninput="calcIdade()">
        </div>
        <div>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date(). getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
        
    </script>
</body>
</html>
